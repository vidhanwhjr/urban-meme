 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
   
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading"> IMAGE RECOGNITION</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="object_that_can_be_identified">
       Pen
       <hr>
       Book
       <hr>
       Pillow (round)
       <hr>
       Clock
       <hr>  
      </b>
      <label>Webcam View - </label>
      <div id="Wecam"></div>

      <br><br>
      <div id="IMG"></div>
      <br><br>
      <button class ="btn btn-warning" onclick = "clickpic()"> CLICK IMAGE </button>
      <br><br>
      <button class ="btn btn-success" onclick = "identify()"> IDENTIFY </button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="revserve_space1"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="reserve_space2"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
